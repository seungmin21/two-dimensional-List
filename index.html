<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="http://d3js.org/d3.v7.min.js"></script>
  </head>
  <body>
    <script>
      const Data = [30, 50 ,90, 120, 150, 190];

      const svg = d3.select('body').append('svg')
        .attr('width', 500)
        .attr('height', 200);

      const binding = svg.selectAll('rect')
        .data(Data)
        .enter().append('rect')
        .attr('x', (d, i) => i * 80)
        .attr('y', d => 200 - d)
        .attr('width', 50)
        .attr('height', d => d)
        .attr('fill', 'teal');
    </script>
  </body>
</html>
